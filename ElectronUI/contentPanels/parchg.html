<!-- Settings panel -->
<h2 class="border-bottom">Partial charge density</h2>

<div id="visSettings">
  <h5 class="border-top">Partial selection</h5>
  <div id="partialBands">
  </div>

  <form class="row row-margin" id="partialBandAddForm">
    <div class="input-group col-sm-10">
      <div class="input-group-prepend medium">
        <label class="input-group-text" for="partialBandSelection">Add band</label>
      </div>
      <select class="custom-select" id="partialBandSelection">
        <option selected>band</option>
      </select>
      <select class="custom-select" id="partialModeSelection">
        <option selected>mode</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">+</button>
      </div>
    </div>
  </form>

  <div id="volumeSettings">
  </div>
</div>


<script>
  $("#volumeSettings").load("contentPanels/volumePanel.html", function () {

    loadVolumeUiData(uiData[1]);
    loadAtoms(uiData[2].slice(1, 3));
    loadAvailablePartials(uiData[3]);
    loadActivePartials(uiData[4]);
  });


  $(document).ready(function (){
    $("#partialBandAddForm").on("submit", partialBandAdded)
  });
</script>
