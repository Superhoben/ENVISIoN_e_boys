<div class="form-check">
  <input type="checkbox" class="form-check-input" id="force_showCheck">
  <label class="form-check-label" for="force_showCheck">Show separate canvas</label>
</div>

<br>
<h5> Force Vectors </h5>

<table>
  <td><label for="VISTYPE_isoRange">Vector sizes </label></td>
  <td><input class="form-control-range" type="range" min="0" max="1" step="0.05" value="0.5" id="VISTYPE_vectorSize"></td>
  <td><input class="form-control" type="text" placeholder="0.5" id="VISTYPE_vectorText" style="max-width:60px;"></td>
</table>

<script>

    $(document).ready(function () {
      $("#force_showCheck").on('change', function() {
        if ($(this).is(':checked'))
          send_request('visualisation_request', [activeDatasetID, "force", "show", []]);
        else
          send_request('visualisation_request', [activeDatasetID, "force", "hide", []]);
      });
    });

</script>
