<script>

    //Script that updates the value on the grid. Might not be necessary
    function updateTextInput(val) {
          document.getElementById('VISTYPE_forceText').value=val;
        }

    //Script that handles the opening and closing of the canvas
    $(document).ready(function () {
      $("#VISTYPE_vectorCheck").on('change', function() {
        if ($(this).is(':checked'))
          send_request('visualisation_request', [activeDatasetID, "force", "hide_vectors", []]);
        else
          send_request('visualisation_request', [activeDatasetID, "force", "show_vectors", []]);
      });

});

    $(document).ready(function () {
        $("#VISTYPE_vectorCheck").on('change', function() {
            if ($(this).is(':checked'))
                send_request('visualisation_request', [activeDatasetID, "force", "hide", []]);
            else
                send_request('visualisation_request', [activeDatasetID, "force", "show", []]);
        });

});
    //Script that handles turning the force-force visualisation on or off
    // $("#VISTYPE_forceCheck").on('change', function() {
      // if ($("#VISTYPE_forceCheck").is(':checked'))
        //send_request("visualisation_request", [activeDatasetID, "force", "hide");
    //   else
    //    send_request("visualisation_request", [activeDatasetID, "VISTYPE", "hide_forces");
      // });

    //Script that changes the size of the force-forces
    $("#VISTYPE_forceSize,#VISTYPE_forceText").on('change input keydown keyup mousedown mouseup select contextmenu drop', function() {
      let value = $(this).val();
      $("#VISTYPE_forceSize,#VISTYPE_forceText").val(value);
      if (value == "") value = 0.5;
      else value = parseFloat(value);
      send_request("visualisation_request", [activeDatasetID, "VISTYPE", "set_force_size", [value]]);
    });


});

</script>
