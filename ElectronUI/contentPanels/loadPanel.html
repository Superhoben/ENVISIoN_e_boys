<!-- Load existing HDF5 file -->
<div id="hdf5Source" style="display:none">
  <p>HDF5 files can be created with the parser found in the left menu.</p>
  <div class="row row-margin">
    <div class="input-group col-md">
      <div class="input-group-prepend large">
        <span class="input-group-text" id="hdf5LoadSpan">Load HDF5 file</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="hdf5LoadInput" aria-describedby="hdf5LoadSpan" accept=".hdf5,.HDF5">
        <label class="custom-file-label" for="hdf5LoadInput">placeholder.hdf5</label>
      </div>
    </div>
  </div>
</div>
<div style="margin-bottom:5px">
  <button id="startVisBtn" type="button" class="btn btn-primary">Start visualisation</button>
  <button id="stopVisBtn" type="button" class="btn btn-secondary">Stop visualisation</button>
</div>



<button id="resetCanvasBtn" type="button" class="btn btn-primary">Reset canvas positions</button>

<script>
  $(document).ready(function () {

    // Bind events
    $(".custom-file-input").on("change", pathInputChanged);

    $("#vaspSource").css("display", "block")
    $("#vaspSourceCheckbox").on("change", togglePathType)
    $("#hdf5SourceCheckbox").on("change", togglePathType)
    $("#startVisBtn").on("click", startVisPressed);
    $("#stopVisBtn").on("click", stopVisPressed);
    $("#resetCanvasBtn").on("click", resetCanvasPositions);
  });
</script>
