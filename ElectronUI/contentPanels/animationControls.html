<h5>Animation</h5>

<div class="form-check">
  <input type="checkbox" class="form-check-input" id="animation_showCheck">
  <label class="form-check-label" for="animation_showCheck">Show separate canvas</label>
</div>

<script>

    $(document).ready(function () {
      $("#animation_showCheck").on('change', function() {
        if ($(this).is(':checked'))
          send_request('visualisation_request', [activeDatasetID, "animation", "show", []]);
        else
          send_request('visualisation_request', [activeDatasetID, "animation", "hide", []]);
      });
    });

</script>
